<div class="bg pt-5">
    <div class="container animated fadeIn">
        <div class="row justify-content-center">
            <div class=" col-md-8 col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header bg pt-2 pb-2 text-center bg-dragula">
                        <a href="index.html">
                            <span><img src="assets/img/logo.png" class="w-15" alt="" ></span>
                            <h2 class="titulo text-white">Litmoi</h2>
                        </a>
                    </div>

                    <div class="card-body bg p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-light-50 text-center mt-0 font-weight-bold">Sign In</h4>
                            <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
                        </div>

                        <form action="#">

                            <div class="form-group">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <a href="pages-recoverpw.html" class="text-muted float-right"><small>Forgot your password?</small></a>
                                <label for="password">Password</label>
                                <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-danger" type="submit"> Log In </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3 mb-0">
                    <div class="col-12 text-center">
                        <p class="text-muted">Don't have an account? <a routerLink="/register" class="text-muted ml-1"><b>Sign Up</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
